<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actors</title>
  <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
  <th:block th:include="fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="container min-vh-100">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 th:text="${film.title}"></h1>
          <img th:src="${film.posterUrl}" class="d-inline" alt=""
               src="https://picsum.photos/45/67" width="300" height="300">
        </div>
        <div class="col-6">
          <table class="table">
            <tbody>
              <tr>
                <td th:text="'Title : ' + ${film.title}"></td>
              </tr>
              <tr>
                <td th:text="'Release date : ' + ${film.releaseDate.getYear()}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <h1>Cast</h1>
      <table class="table">
        <tbody>
          <tr th:each="actor : ${film.cast}">
            <td><img th:src="${actor.photoUrl}" class="d-inline" alt=""
                     src="https://picsum.photos/45/67" width="45" height="45"></td>
            <td th:text="${actor.name}"></td>
          </tr>
        </tbody>
      </table>
  </section>
</div>

<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
