<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Film</title>
  <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
  <th:block th:include="fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="container">
  <h1 class="mb-3 mt-3" >New Film</h1>
  <section>
    <div class="row">
      <div class="col">
        <form action="" th:action="@{'/film/' + ${film.id} + '/edit' }" th:object="${film}" method="post">
            <input  type="hidden" th:field="*{id}"  class="form-control mb-4"/>
            <input  type="text" th:field="*{title}" class="form-control mb-4" placeholder="Title"/>
            <input  type="date" th:field="*{releaseDate}" class="form-control mb-4" >
            <input type="text" th:field="*{posterUrl}"  class="form-control mb-4" placeholder="Poster url">
          <button class="btn btn-outline-primary mb-4">Submit</button>
        </form>
      </div>
    </div>
  </section>
</div>
<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
