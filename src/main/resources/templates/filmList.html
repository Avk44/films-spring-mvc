<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <th:block th:include="fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>

 <div class="container min-vh-100">
     <h1>All films in database:</h1>
        <section>
            <table class="table">
                <tbody>
                <tr th:each="film : ${films}">
                    <td><img th:src="${film.posterUrl}" class="d-inline" alt=""
                             src="https://picsum.photos/45/67" width="45" height="45"></td>
                    <td th:text="${film.title} + ' (' + ${film.releaseDate.getYear()} + ')'"></td>
                </tr>
                </tbody>
            </table>
        </section>
</div>

<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
